<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--кодіровка-->
  <meta viewport="name" content="width=device-width, initial-scale=1.0">
  <!--адаптивність-->
  <link rel="stylesheet" href="css/iconsfont.css">
  <!--іконочний шрифт-->
  <link rel="stylesheet" href="css/style.css">
  <!--підключення css-файлу-->
  <link rel="stylesheet" href="">
  <title>Funiro</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <!--загальна оболонка шапки-->
      <div class="header__container _container">
        <!--обмежуючий контейнер шапки-->
        <div class="header__body">
          <!--тіло шапки-->
          <div class="header__main">
            <a href="" class="header__logo">Funiro.</a>
            <div class="header__menu menu">
              <nav class="menu__body">
                <!--тіло меню-->
                <ul class="menu__list">
                  <!--меню першого рівня-->
                  <li class="menu__item">
                    <a href="" class="menu__link">Products</a>
                    <button data-spoller type="button" class="menu__arrow _icon-arrow-down"></button>
                    <ul class="menu__sub-list">
                      <!--меню другого рівня-->
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Product #1</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Product #2</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Product #3</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Product #4</a>
                      </li>
                    </ul>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Rooms</a>
                    <button data-spoller type="button" class="menu__arrow _icon-arrow-down"></button>
                    <ul class="menu__sub-list">
                      <!--меню другого рівня-->
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Room #1</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Room #2</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Room #3</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="" class="menu__sub-link">Room #4</a>
                      </li>
                    </ul>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Inspirations</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header__search">
            <div class="search-form">
              <!--загальний об'єкт-->
              <button type="button" class="search-form__icon _icon-search"></button>
              <!--іконка схову пошуку-->
              <form action="#" class="search-form__item">
                <!--форма пошуку-->
                <button type="submit" class="search-form__btn _icon-search"></button>
                <input autocomplete="off" type="text" name="form[]" placeholder="Search for minimalist chair"
                  class="search-form__input">
              </form>
            </div>
          </div>
          <div class="header__actions actions-header">
            <!--блок дій-->
            <a href="" class="actions-header__item actions-header__item_favorites _icon-favorite"></a>
            <!--вподобайка-->
            <div class="actions-header__item cart-header">
              <!--корзина-->
              <a href="" class="cart-header__icon _icon-cart"></a>
              <div class="cart-header__body">
                <ul class="cart-header__list cart-list"></ul>
              </div>
            </div>
            <a href="" class="actions-header__item actions-header__item_user">
              <img src="img/cute_user_1.jpg" alt="Avatar">
            </a>
          </div>
          <button type="button" class="icon-menu">
            <!--іконка меню-бургер-->
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>
  </header>
  <script src="js/script.js"></script>
  <!--підключаю javascript-файл-->
</body>

</html>
